name: Build and Push Docker Image

on:
  push:
    branches:
      - feature1  # Trigger the workflow when changes are pushed to feature1 branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          # Build the Docker image
          docker build -f ./cloudyy/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/cloudyy:feature1 ./cloudyy
          
          # Push the Docker image to DockerHub
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudyy:feature1
