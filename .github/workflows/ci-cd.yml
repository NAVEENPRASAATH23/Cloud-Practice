name: CI/CD Pipeline

on:
  push:
    branches:
      - feature1  # Trigger on changes to the 'feature1' branch
  pull_request:
    branches:
      - feature1  # Also trigger on PRs to 'feature1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 3: Install npm 10.9.0 (to match the Dockerfile)
    - name: Install npm 10.9.0
      run: npm install -g npm@10.9.0  # Install npm version 10.9.0 globally

    # Step 4: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 5: Build the React app
    - name: Build React app
      run: npm run build

    # Step 6: Build Docker image
    - name: Build Docker image
      run: docker build -t my-react-app .

    # Step 7: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 8: Push Docker image
    - name: Push Docker image
      run: |
        docker tag my-react-app ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
