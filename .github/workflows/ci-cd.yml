name: Build and Push Docker Image

on:
  push:
    branches:
      - feature1  # Trigger on changes to the 'feature1' branch
  pull_request:
    branches:
      - feature1  # Also trigger on PRs to 'feature1'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 4: Build the Docker image
    - name: Build Docker image
      run: docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest .

    # Step 5: Push Docker image to the registry
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
